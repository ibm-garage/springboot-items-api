apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "name" . }}
spec:
  hosts:
    - {{ .Values.service.name }}
    - "{{ .Values.ingress.itemsPath }}"
  gateways:
    - "{{ .Values.ingress.gateway }}"
  http:
    - route:
        - destination:
            host: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.appPort }}
          weight: 100
      timeout: 10s
